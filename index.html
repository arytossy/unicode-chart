<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Chart</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table id="unicode-chart">
        <tr>
            <th id="header-edge"></th>
            <th id="horizontal-header"><!-- Sections --></th>
        </tr>
        <tr>
            <th id="vertical-header"><!-- Sections --></th>
            <td id="chart-body"><!-- Sections --></td>
        </tr>

        <!-- 'Sections' are drawn by the script. As following:
            <div class="section">
                <div class="cell">Some contents</div>
                ...
            </div>
            ...
        -->
    </table>
</body>
</html>
